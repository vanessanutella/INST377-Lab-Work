  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Vanessa's Labs for INST377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
            <h3>Form Inputs</h3>
          <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" class="box main_form">
            <button type="button" id="data_load">Load County Data</button>
            <button type="button" id="data_load">Clear County Data</button>
            <label for="resto">Filter By Restaurant Name</label>
            <input type="text" id="resto" name="resto"/>
            <div class="buttons">
              <button type="button" id="generate" class="hidden">Generate List</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h3>Local Restaurants</h3>
          <div id="map" class="box "></div>
          <ol class="box " id ="restaurant_list">A List of Local Restaurants</ol>
          <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
    </div>
    <div>
        <footer class="footer"><a href="http://github.com/vanessanutella" target="_blank" rel="noopener noreferrer">Vanessa's GitHub Account</a></footer>
